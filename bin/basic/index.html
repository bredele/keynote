<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ title }}</title>
	<link rel="stylesheet" href="/css/keynote.css">
</head>
<body>
<!-- 	<div class="kn-sidebar"></div> -->
	<main class="kn-main">
		<div class="kn-slides"></div>
		<footer class="kn-footer">
			<div class="kn-icon left icon-comment"></div>
			<span>{{ title }} - <a target="_blank" href="{{ link }}">{{ author }}</a></span>
			<div class="right">
				<span>3</span>
				<div class="kn-icon right icon-arrow-down"></div>
			</div>
		</footer>
	</main>
	<script id="kn-template" type="text/template">
		<section class="slide" data-slide="0">
			<h1>{{ name }}</h1>
			<p>{{ author }}</p>
		</section>
	  {{ keynote }}
	</script>
	<script src="/js/keynote.js"></script>
</body>
</html>
